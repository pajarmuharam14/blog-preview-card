<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="ilustration">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="blog-category">
          <h3>Learning</h3>
        </div>
        <div class="date-published">
          <h3>Published 21 Dec 2023</h3>
        </div>
        <div class="title">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="profile">
          <div class="avatar-profile">
            <img src="./assets/images/image-avatar.webp" alt="" />
          </div>
          <div class="name-profile">
            <h3>Greg Hooper</h3>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
